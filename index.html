<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="func">
        <h1>Etch-a-Sketch</h1>
        <div id="size-buttons">
            <h3>Size</h3>
            <button class="sizes" id="8">8</button>
            <button class="sizes" id="16">16</button>
            <button class="sizes" id="32">32</button>
            <button class="sizes" id="64">64</button>
        </div>
        <div id="size-colorbuttons">
            <h3>Color</h3>
            <button class="colors" id="red">Red</button>
            <button class="colors" id="green">Green</button>
            <button class="colors" id="blue">Blue</button>
        </div>
        
    </div>
    <div id="container">
    </div>
    
</body>
</html>
